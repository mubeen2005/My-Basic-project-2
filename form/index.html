<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="">
            <br>
            <center>
                <h1>Survey Form</h1>
            </center>
            <br><br><br>

            <div class="contain">

            <label for="">Name</label><br>
            <input type="text" placeholder="Enter Your Name"><br><br>

            <label for="">Email</label><br>
            <input type="email" placeholder="Enter Your Email"><br><br>

            <label for="">Age</label><br>
            <input type="number" placeholder="Enter Your Age"><br><br>
            </div>

            <label>which option describe you best</label><br>
            <select name="" id="">
                <option value="Student">Student</option>
                <option value="Student">Working Profesional</option>
                <option value="Student">Other</option>
            </select><br><br>

            <div class="radio">
                <label for="">Would you recommed this platform to your friend</label><br><br>
                <input type="radio">
                <label for="">Yes</label><br>

                <input type="radio">
                <label for="">No</label><br>
            </div><br>

            <div class="lan">

            <label for="">Which language you know</label><br><br>
            <input type="checkbox">
            <label for="">C language</label><br>

            <input type="checkbox">
            <label for="">C++</label><br>

            <input type="checkbox">
            <label for="">Html</label><br>

            <input type="checkbox">
            <label for="">CSS</label><br>

            <input type="checkbox">
            <label for="">Javascript</label><br>

            <input type="checkbox">
            <label for="">Python</label><br><br>

            <label for="">Any Comments / Suggestion</label><br><br>
            <textarea name="" id="" cols="80" rows="3"></textarea>
            </div><br>

            <div class="button1">
                <button>Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
